<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio CSS Avanzado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            padding: 1rem;
            color: white;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .article {
            flex: 1 1 300px;
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input, textarea {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .btn {
            padding: 1rem 2rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--primary-color);
        }

        @media screen and (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                flex-direction: column;
                padding: 1rem;
            }

            .article {
                flex-basis: 100%;
            }

            .contact-form {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <h1>Taller 2 HTML 1152289</h1>
            <div class="nav-links">
                <a href="#inicio">Inicio</a>
                <a href="#blog">Blog</a>
                <a href="#contacto">Contacto</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <article class="article">
            <h2>Ejemplo Principal</h2>
            <p>Este es el contenido principal de la página, utilizando Flexbox para un diseño adaptable.</p>
        </article>

        <article class="article">
            <h2>Segundo Ejemplo</h2>
            <p>El contenido secundarrio con Flexbox el cual se ajusta automáticamente al espacio disponible.</p>
        </article>
    </main>

</body>
</html>
